  <body>
    <h2>Formulário POST</h2>
 	 	<form action="/recebe.html" method="post">
			<!--Este é um campo para nome completo -->
 	 	      <label for="nomecompleto"> Nome completo: </label>

			<input type  ="text" maxlenght="50" id="nomecompleto" name="nomecompleto">

		      <label for="senha"> Senha: </label>

			<!--Este é um campo para idade -->
           	      <label for="idade"> Idade: </label>
			<br>
			<input type ="number" min="1" maxlenght="120" id="idade" name=idade">

		      <label for="email"> E-mail: </label>

			<!--Este é um campo para data de nascimento -->
		      <label for="datadenascimento"> Data de nascimento: </label>

		       <label for="mensagensdeobservacoes"> Mensagens de observações: </label>

	  	</form>
